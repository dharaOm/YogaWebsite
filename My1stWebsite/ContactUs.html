    <div class="contact">
       
      
    <form action="form_data.html" name= "myForm" onsubmit="return validate()" method="GET" id="form_id">
        <h4> Get one free class! fill out your information below</h4>
        <h2>Register Here</h2>
        <input type="text" name = "FName" value="" id="FNAME" class="box" placeholder="Firstname" required>
        <input type="text" name = "LName" value="" id="LNAME" class="box" placeholder="Lastname" required>
        <input type="email" name="Email" value="" id="EMAIL" class="box" placeholder="Email" required>
        <input type="text" name = "Street" value="" id="STREET"class="box" placeholder="Street" required>
        <input type="text" name = "City" value="" id="CITY" class="box" placeholder="City" required>
        <select type="text" name= "State" value="" id="STATE" class= "box" required>
            <option>Choose State</option>
            <option value="1">UT</option>
            <option value="2">CO</option>
            <option value="3">SD</option>
            <option value="4">KS</option>
        </select>
        <input type="text" name = "Zip" id="ZipID" class="box" placeholder="Zipcode" required>
        <input type="reset" class="btn" placeholder="Reset">
        <input type="submit" class="btn" value="Register" onclick="validate()">

    </form>
