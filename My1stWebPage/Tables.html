<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Tables in html -->
    <h3 style="color:blue">Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Distance from the Sun</th>
                <th>Size</th>
                <th>Type</th>        
          </tr>
        </thead>
          <tbody>
          <tr>
              <td>Mercury</td>
              <td>2000</td>
              <td>smallest</td>
              <td>Gas</td>
          </tr>
          <tr>
            <td>Venus</td>
            <td>3000</td>
            <td>2nd smallest</td>
            <td>solid</td>
        </tr>
        <tr>
            <td>Earth</td>
            <td>4000</td>
            <td>3rd smallest</td>
            <td>Lively</td>

        </tr>
        </tbody>
        
    </table>
</body>
</html>
