<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    
</head>
<body>
    <h3>Block and Inline elements in html</h3>
    <a><strong>This is paragraph</strong></a><a>This is also a paragraph</a>
    <span ><strong>This is a span</strong></span>
    <span>This is also a span</span>

    <!-- <p> Paragraph tag is a block element -->
    <!-- <span> Span tag is a Inline element -->
    <!-- <a> anchor tag is a Inline element -->
    <!-- <li> list tag is a block element -->
    <!-- img  tag is a block element -->

</body>
</html>
